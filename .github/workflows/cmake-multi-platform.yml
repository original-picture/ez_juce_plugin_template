# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    tags:
      - 'run-ci'
      - 'v*'

  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]
        build_type: [Release]
        c_compiler: [gcc, cl] #clang build is being dumb
        plugin_format: [vst3, au]
        include:
        - os: ubuntu-latest
          os_name_pretty: linux
        - os: windows-latest
          os_name_pretty: windows
        - os: macos-latest
          os_name_pretty: macos-apple-silicon
        - os: macos-15-intel
          os_name_pretty: macos-intel

        - plugin_format: vst3
          plugin_format_allcaps: VST3
        - plugin_format: au
          plugin_format_allcaps: AU

        - plugin_format: vst3
          plugin_format_extension: vst3
        - plugin_format: au
          plugin_format_extension: component
          
        - c_compiler: gcc
          cpp_compiler: g++
       # - c_compiler: clang
        #  cpp_compiler: clang++
        - c_compiler: cl
          cpp_compiler: cl

          
        exclude:
          - os: windows-latest
            plugin_format: au
          - os: ubuntu-latest  
            plugin_format: au
        
          - os: windows-latest
            c_compiler: gcc
          #- os: windows-latest
          #  c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-15-intel
            c_compiler: cl
          #- os: macos-15-intel
          #  c_compiler: clang
          #- os: macos-latest
          #  c_compiler: clang # kind of confusing but gcc on macos is just an alias for clang by default, so we aren't actually excluding clang, we're just avoiding running a redundant clang build
                              # I do this instead of excluding gcc because it makes some stuff with the build artifacts a little bit easier 
    steps:
    - uses: aminya/setup-cpp@v1
      with:
        ninja: true
        vcvarsall: true

    - name: install linux juce dependencies
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install libasound2-dev libjack-jackd2-dev \
        ladspa-sdk \
        libcurl4-openssl-dev  \
        libfreetype-dev libfontconfig1-dev \
        libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
        libwebkit2gtk-4.1-dev \
        libglu1-mesa-dev mesa-common-dev

    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    #    echo "plugin-artifact-path=${{ github.workspace }}/${{ github.event.repository.name }}-${{ matrix.os_name_pretty }}.${{ matrix.plugin_format_extension }}"  >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -G Ninja

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --target ${{ github.event.repository.name }}_${{ matrix.plugin_format_allcaps }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

   # - name: rename artifact
     # if: startsWith(${{ github.event.ref }}, 'refs/tags/v')
     # shell: pwsh
    #  run: |
   #     Move-Item -Path ${{ steps.strings.outputs.build-output-dir }}/${{ github.event.repository.name }}_artefacts/${{ matrix.build_type }}/${{ matrix.plugin_format_allcaps }}/${{ github.event.repository.name }}.${{ matrix.plugin_format_extension }} -Destination ${{ steps.strings.outputs.plugin-artifact-path }}

    - name: upload artifact
      if: startsWith(${{ github.event.ref }}, 'refs/tags/v') && ${{ matrix.c_compiler != 'clang' }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.ref_name }}-${{ matrix.os_name_pretty }}.${{ matrix.plugin_format_extension }}
        path: ${{ steps.strings.outputs.build-output-dir }}/${{ github.event.repository.name }}_artefacts/${{ matrix.build_type }}/${{ matrix.plugin_format_allcaps }}/${{ github.event.repository.name }}.${{ matrix.plugin_format_extension }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(${{ github.event.ref }}, 'refs/tags/v')
    steps:
      - name: create artifacts directory
        run: |
          cd ${{ github.workspace }}
          mkdir artifacts

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts

      - name: zip artifacts
        run: |
          sudo apt-get install zip gh
          tree -a ${{ github.workspace }}
          for f in ${{ github.workspace }}/artifacts/*; do
            echo "zipping ${f}.zip ${f}"
            zip -j -r "${f}".zip "${f}"
          done
          tree -a ${{ github.workspace }}/artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            ${{ github.workspace }}/artifacts/*.zip
        
